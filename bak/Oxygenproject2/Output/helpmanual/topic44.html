Deleting a book</div><h2>6.2. Deleting a book</h2><div class="topiccontent">
				<p>
					To delete a book from a shelf:</p>
				<ol><li>Select the book you want to delete.</li><li>On the <b>Object</b> menu, click <b>Delete</b>.<div class="figure"><img src="Images/book_del_menu.png" alt="delete a book" /></div>
					</li></ol>
				<p>The book is deleted from your shelf.</p>
