					<p>When you click <img src="Images/manual/tool_panel_shelf_prop.png" alt="Tool Panel Shelf Prop" /> in the Tool Panel, the <b>
							Shelf Properties
						</b> dialog box is opened.</p>
					<div class="figure"><img src="Images/manual/Shelf_properties_dialog_box.png" alt="Shelf properties dialog box" /></div>
					<p>In the <b>Shelf Properties</b> dialog box, you can modify shelf width and justification.</p>
