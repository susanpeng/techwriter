Moving a space left or right</div><h2>7.4. Moving a space left or right</h2><div class="topiccontent">
				<p>
					To move a space left or right on a shelf:</p>
				<ol><li>Select the space you want to move.</li><li>On the <b>Object</b> menu, click <b>Move Left</b> or <b>Move Right</b>.<div class="figure"><img src="Images/manual/space_move.png" alt="space move" /></div>
						<p>The space is moved as specified.</p>
						<div class="figure"><img src="Images/manual/space_move_result.png" alt="space moved results" /></div>
					</li></ol>
